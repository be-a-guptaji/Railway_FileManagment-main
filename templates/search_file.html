<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .logo-fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 185px;
      z-index: 10;
      padding: 10px;
    }

    .container-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 60px); /* Account for footer */
      padding: 40px 20px;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 100%;
      font-size: 1.15rem;
      animation: fade-in-up 0.6s ease-out both;
      z-index: 2;
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #735DA5;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
      font-size: 1.8rem;
    }

    .form-control {
      font-size: 1.1rem;
    }

    .form-control:focus {
      border-color: #735DA5;
      box-shadow: 0 0 0 2px rgba(115, 93, 165, 0.2);
    }

    .result-item {
      background: #f5f0fa;
      border: 1px solid #d8cde9;
      padding: 14px 20px 50px;
      margin-bottom: 12px;
      border-radius: 10px;
      position: relative;
      animation: fade-in-up 0.3s ease both;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 1rem;
    }

    .btn-outline-primary {
      color: #735DA5;
      border-color: #735DA5;
      font-size: 1.05rem;
    }

    .btn-outline-primary:hover {
      background-color: #735DA5;
      color: white;
    }

    .delete-btn, .edit-btn {
      position: absolute;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .delete-btn {
      top: 10px;
      color: #dc3545;
    }

    .edit-btn {
      top: 38px;
      color: #0d6efd;
    }

    .delete-btn:hover, .edit-btn:hover {
      text-decoration: underline;
    }

    .checkbox-input {
      margin-top: 5px;
      transform: scale(1.2);
    }

    #loadingSpinner {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    .selected-files-box {
      margin-bottom: 10px;
    }

    .badge-selected {
      background-color: #735DA5;
      margin: 0 5px 5px 0;
      font-size: 0.9rem;
    }

    .select-all-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      font-size: 0.95rem;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .search-box {
        padding: 30px 20px;
        font-size: 1rem;
      }

      .result-item {
        flex-direction: column;
        align-items: flex-start;
      }

      footer {
        font-size: 0.8rem;
        padding: 8px;
      }
    }
  </style>

  <script>
    const selectedFiles = new Set();

    function reorderLocation(location) {
      const parts = location.split(' > ');
      return parts.length === 3 ? `${parts[0]} > ${parts[2]} > ${parts[1]}` : location;
    }

    function updateSelectedFilesUI() {
      const selectedContainer = document.getElementById('selectedFilesDisplay');
      selectedContainer.innerHTML = '';
      selectedFiles.forEach(code => {
        const span = document.createElement('span');
        span.className = 'badge rounded-pill text-bg-light badge-selected';
        span.textContent = code;
        selectedContainer.appendChild(span);
      });
    }

    function toggleSelection(checkbox) {
      const code = checkbox.value;
      checkbox.checked ? selectedFiles.add(code) : selectedFiles.delete(code);
      updateSelectedFilesUI();
    }

    function toggleSelectAll(checkbox) {
      const checkboxes = document.querySelectorAll('.file-checkbox');
      checkboxes.forEach(cb => {
        cb.checked = checkbox.checked;
        checkbox.checked ? selectedFiles.add(cb.value) : selectedFiles.delete(cb.value);
      });
      updateSelectedFilesUI();
    }

    async function searchFile() {
      const query = document.getElementById('searchInput').value.trim();
      const spinner = document.getElementById('loadingSpinner');
      const results = document.getElementById('results');

      results.innerHTML = '';
      spinner.style.display = 'block';

      if (!query) {
        spinner.style.display = 'none';
        return;
      }

      try {
        const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
        if (!res.ok) throw new Error("Search failed");

        const files = await res.json();
        spinner.style.display = 'none';

        if (files.length === 0) {
          results.innerHTML = '<p>No results found.</p>';
        } else {
          let html = `
            <div class="select-all-wrapper">
              <input type="checkbox" id="selectAll" onchange="toggleSelectAll(this)" />
              <label for="selectAll" class="form-label mb-0">Select All</label>
              <button class="btn btn-danger btn-sm ms-auto" onclick="deleteSelected()">üóëÔ∏è Delete Selected</button>
            </div>
            <div class="selected-files-box" id="selectedFilesDisplay"></div>
          `;

          files.forEach(file => {
            const isChecked = selectedFiles.has(file.file_code) ? 'checked' : '';
            html += `
              <div class="result-item">
                <input type="checkbox" class="checkbox-input file-checkbox" value="${file.file_code}" ${isChecked} onchange="toggleSelection(this)">
                <div>
                  <button class="delete-btn" onclick="deleteFile('${file.file_code}')">üóëÔ∏è Delete</button>
                  <button class="edit-btn" onclick="editFile('${file.file_code}')">‚úèÔ∏è Edit</button>
                  <strong>${file.filename}</strong> (${file.file_code})<br>
                  <small>üì¶ Location: ${reorderLocation(file.location)}</small>
                </div>
              </div>
            `;
          });

          results.innerHTML = html;
          updateSelectedFilesUI();
        }
      } catch (err) {
        spinner.style.display = 'none';
        results.innerHTML = '<p class="text-danger">Error loading results.</p>';
      }
    }

    async function deleteFile(fileCode) {
      if (!confirm(`Are you sure you want to delete file "${fileCode}"?`)) return;

      try {
        const res = await fetch('/delete_file', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ file_code: fileCode })
        });

        const data = await res.json();
        alert(data.message || data.error);
        selectedFiles.delete(fileCode);
        searchFile();
      } catch {
        alert("Failed to delete file.");
      }
    }

    async function deleteSelected() {
      if (selectedFiles.size === 0) {
        alert("Please select at least one file to delete.");
        return;
      }

      const fileCodes = Array.from(selectedFiles);
      if (!confirm(`Are you sure you want to delete ${fileCodes.length} selected file(s)?`)) return;

      try {
        const res = await fetch('/delete_multiple_files', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ file_codes: fileCodes })
        });

        const data = await res.json();
        alert(data.message || data.error);
        selectedFiles.clear();
        searchFile();
      } catch {
        alert("Failed to delete selected files.");
      }
    }

    function editFile(fileCode) {
      window.location.href = `/edit_file/${fileCode}`;
    }
  </script>
</head>

<body>

  <video autoplay muted loop class="video-bg">
    <source src="{{ url_for('static', filename='train.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-fixed" />

  <div class="container-wrapper">
    <div class="search-box" role="search">
      <h2>üîç Search File</h2>
      <input
        type="text"
        id="searchInput"
        class="form-control mb-3"
        placeholder="Search by name or code..."
        onkeyup="searchFile()"
        aria-label="Search files"
      />
      <div id="loadingSpinner">
        <div class="spinner-border text-primary" role="status"></div>
      </div>
      <div id="results" aria-live="polite"></div>
      <a href="/" class="btn btn-outline-primary mt-4 w-100">‚¨ÖÔ∏è Back to Add File</a>
    </div>
  </div>

  <footer>
    Designed & Developed by IT-Cell/Accounts AGRA-NCR RAILWAYS.<br>
    IT-Cell /Accounts AGRA Reserves copyright from 2025 onwards.
  </footer>

</body>
</html>
